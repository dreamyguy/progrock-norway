<div class="wrapper">
  <h1 class="heading-page">
    {{title}}
  </h1>
  <p class="heading-page-intro">
    {{subtitle}}
  </p>
</div>
<div class="content">
  <h2>The Bands</h2>
  <table class="bands">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>On Playlist</td>
      <td>Spotify Follow</td>
      <td>Facebook Like</td>
      <td>Active</td>
    </tr>
    <tr *ngFor="let band of bands" class="band">
      <td class="band-badge">{{band.id}}</td>
      <td class="band-name">{{band.name}}</td>
      <td *ngIf="band.onPlaylist === true; then bandIsOnPlaylist; else bandIsNotOnPlaylist">...</td>
      <ng-template #bandIsOnPlaylist><td class="band-on-playlist centered">Yes</td></ng-template>
      <ng-template #bandIsNotOnPlaylist><td class="band-on-playlist centered">No</td></ng-template>
      <td class="band-spotify-artist-follow centered">
        <iframe *ngIf="band.artistId !== ''"
         [src]="'https://open.spotify.com/follow/1/?uri=spotify:artist:' + band.artistId + '&size=detail&theme=light&show-count=0' | safe"
         width="300"
         height="56"
         scrolling="no"
         frameborder="0"
         style="border:none; overflow:hidden;"
         allowtransparency="true"></iframe>
      </td>
      <td class="band-facebook-page">
        <iframe *ngIf="band.fbId !== ''"
          [src]="'https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2F' + band.fbId + '%2F&tabs&width=340&height=70&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=193070220882687' | safe"
          width="340"
          height="70"
          scrolling="no"
          frameborder="0"
          style="border:none; overflow:hidden;"
          allowTransparency="true"></iframe>
      </td>
      <td *ngIf="band.status === true; then bandIsActive; else bandIsInactive">...</td>
      <ng-template #bandIsActive><td class="band-status centered">Yes</td></ng-template>
      <ng-template #bandIsInactive><td class="band-status centered">No</td></ng-template>
    </tr>
  </table>
</div>
