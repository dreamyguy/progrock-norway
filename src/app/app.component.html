<div class="wrapper">
  <h1 class="heading-page">
    {{title}}
  </h1>
  <p class="heading-page-intro">
    {{subtitle}}
  </p>
</div>
<div class="content">
  <h2>The Bands</h2>
  <table class="bands">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Spotify Follow</td>
    </tr>
    <tr *ngFor="let band of bands" class="band">
      <td class="band-badge">{{band.id}}</td>
      <td class="band-name">{{band.name}}</td>
      <td class="spotify-artist-follow">
        <iframe
         [src]="'https://open.spotify.com/follow/1/?uri=spotify:artist:' + band.artistId + '&size=detail&theme=light' | safe"
         width="300"
         height="56"
         scrolling="no"
         frameborder="0"
         style="border:none; overflow:hidden;"
         allowtransparency="true"></iframe>
      </td>
    </tr>
  </table>
</div>
